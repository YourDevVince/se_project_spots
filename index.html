<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Spots</title><meta name="author" content="Vince Villanueva"/><meta name="keywords" content="Html, css"/><meta name="description" content="A site to post amd delete photos."/><link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="80804e27ce061efd1ffb.svg" alt="Spot logo" class="header__logo"/></header><main class="content"><section class="profile page__section"><img src="4a48bfc92ea7b08b7842.jpg" alt="Bessie Coleman" class="profile__avatar"/><div class="profile__column"><h1 class="profile__name">Bessie Coleman</h1><p class="profile__description">Civil Aviator</p><button type="button" class="profile__edit-btn"><img src="d38272e02bb4f1ab1c37.svg" alt="Pencil icon"/>Edit Profile</button></div><button type="button" class="profile__add-btn"><img src="40608da7369d39bc1077.svg" alt="Plus icon" class="profile__add-btn-icon"/>New Post</button></section><section class="cards page__section"><ul class="cards__list"><template id="card-template"><li class="card"><button class="card__delete-btn" type="button"></button> <img src="" alt="" class="card__image"/><div class="card__content"><h2 class="card__title"></h2><button type="button" class="card__like-btn"></button></div></li></template></ul></section></main><footer class="footer"><p class="footer__copyright">2025 &copy; Vince Villanueva</p></footer><div id="edit-profile-modal" class="modal"><div class="modal__container"><button type="button" class="modal__close-btn"><img src="dba18798529f242c4c6d.svg" alt="Close icon"/></button><h2 class="modal__title">Edit Profile</h2><form class="modal__form" novalidate><label for="profile-name-input" class="modal__label">Name <input id="profile-name-input" name="name" class="modal__input" placeholder="Type your name" minlength="2" maxlength="40" required/> <span id="profile-name-input-error" class="modal__error"></span></label> <label for="profile-description-input" class="modal__label">Description <input id="profile-description-input" name="description" class="modal__input" placeholder="Describe yourself" minlength="2" maxlength="200" required/> <span id="profile-description-input-error" class="modal__error"></span></label> <button type="submit" class="modal__save-btn">Save</button></form></div></div><div id="new-post-modal" class="modal"><div class="modal__container"><button type="button" class="modal__close-btn"><img src="dba18798529f242c4c6d.svg" alt="Close icon"/></button><h2 class="modal__title">New Post</h2><form class="modal__form" novalidate><label for="card-image-input" class="modal__label">Image link <input type="url" id="card-image-input" name="name" class="modal__input" placeholder="Place a link to the picture" required/> <span id="card-image-input-error" class="modal__error"></span></label> <label for="card-caption-input" class="modal__label">Caption <input id="card-caption-input" name="description" class="modal__input" placeholder="Type your caption" minlength="2" maxlength="30" required/> <span id="card-caption-input-error" class="modal__error"></span></label> <button type="submit" class="modal__save-btn">Save</button></form></div></div><div id="preview-modal" class="modal modal_type_preview"><div class="modal__image-container"><button type="button" class="modal__close-btn modal__close-btn_type_preview"><img src="1c517008152856bd3203.svg" alt="Close icon"/></button> <img src="#" alt="" class="modal__image"/><p class="modal__caption"></p></div></div></div></body></html>
